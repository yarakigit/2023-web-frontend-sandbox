<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>フロントエンド勉強</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <header>
        <div class="d-flex justify-content-center align-items-center" style="height: 150px;">
            <h1><a id="top">webフロントエンド勉強</a></h1>
        </div>
    </header>
    <h2><a id="google-serach-for-eng">英語でGoogle検索</a></h2>
    <div class="form-group">
        <form action="https://www.google.com/search" method="get" target="_blank"  rel="noopener noreferrer">
            <input type="hidden" name="lr" value="lang_en">
            <label for="search_query">検索したい事柄<span class="badge badge-info">English</span></label>
            <input type="text" name="q" id="search_query" class="form-control" placeholder="検索したい文字列を入力してください" required>
            <label for="search_query">
                <span class="material-symbols-outlined">
                    search
                </span>
            </label>
            <button type="submit">検索</button>
        </form>
    </div>
    <h2><a id="bookmark">ブックマーク</a></h2>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item"><a href="https://getbootstrap.jp/">Bootstrap</a></li>
        <li class="list-group-item"><a href="https://fonts.google.com/">Google Fonts</a></li>
        <li class="list-group-item"><a href="https://emmet.io/">Emmet</a></li>
    </ul>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <p><a href="#top">トップ</a></p>
                </div>
                <div class="col-md-4">
                    <p><a href="https://github.com/yarakigit">yarakigit</a></p>
                </div>
            </div>
